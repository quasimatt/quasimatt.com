<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>quasi – eraser text (invert loop)</title>
  <style>
    :root { --bg:#000; --fg:#fff; }
    html, body { height:100%; margin:0; background:var(--bg); }
    body { font-family: "Helvetica Neue", Helvetica, Arial, system-ui, -apple-system, sans-serif; }
    canvas { display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <canvas id="stage" aria-label="Interactive text canvas"></canvas>
  <script>
  (() => {
    const stage = document.getElementById('stage');
    const sctx = stage.getContext('2d');

    // Offscreen: text-only (white on transparent)
    const textCanvas = document.createElement('canvas');
    const tctx = textCanvas.getContext('2d');

    // Offscreen: invert mask (white = invert, transparent = normal)
    const maskCanvas = document.createElement('canvas');
    const mctx = maskCanvas.getContext('2d');

    let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let dirty = true;

    const copyProps = () => {
      const w = Math.floor(innerWidth * dpr);
      const h = Math.floor(innerHeight * dpr);
      for (const c of [stage, textCanvas, maskCanvas]) {
        c.width = w; c.height = h;
        if (c === stage) { c.style.width = innerWidth + 'px'; c.style.height = innerHeight + 'px'; }
      }
      // Clear mask on resize
      mctx.setTransform(1,0,0,1,0,0);
      mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
      dirty = true;
    };

    // Simple word wrap to fit within maxWidth
    function wrapLines(ctx, text, font, maxWidth) {
      ctx.font = font;
      const words = text.split(/\s+/);
      const lines = [];
      let line = '';
      for (let i=0;i<words.length;i++) {
        const test = line ? (line + ' ' + words[i]) : words[i];
        if (ctx.measureText(test).width <= maxWidth || !line) {
          line = test;
        } else {
          lines.push(line);
          line = words[i];
        }
      }
      if (line) lines.push(line);
      return lines;
    }

    const drawText = () => {
      tctx.setTransform(1,0,0,1,0,0);
      tctx.clearRect(0,0,textCanvas.width,textCanvas.height);

      const W = textCanvas.width;
      const H = textCanvas.height;

      // Dynamic font sizing
      const mainSize = Math.max(26, Math.min(120, Math.floor(W * 0.055)));
      const subSize  = Math.max(12, Math.min(34,  Math.floor(W * 0.02)));

      const main = "i don't think i belong here but i don't know where to go";
      const sub  = "by quasimatt";

      tctx.fillStyle = "#fff";
      tctx.textAlign = "center";
      tctx.textBaseline = "middle";

      // Prepare lines for main text
      const mainFontBold = `700 ${mainSize}px "Helvetica Neue", Helvetica, Arial, system-ui, -apple-system, sans-serif`;
      const subFont      = `400 ${subSize}px "Helvetica Neue", Helvetica, Arial, system-ui, -apple-system, sans-serif`;

      const maxTextWidth = Math.floor(W * 0.8);
      const mainLines = wrapLines(tctx, main, mainFontBold, maxTextWidth);
      const lineGap = Math.floor(mainSize * 0.35);

      // Compute total block height to vertically center
      const blockHeight = mainLines.length * mainSize + (mainLines.length - 1) * lineGap + (subSize * 1.6);
      let y = (H - blockHeight) / 2 + mainSize/2;

      tctx.font = mainFontBold;
      for (const ln of mainLines) {
        tctx.fillText(ln, W/2, y);
        y += mainSize + lineGap;
      }

      tctx.font = subFont;
      tctx.fillText(sub, W/2, y + subSize*0.8);

      dirty = true;
    };

    const paint = () => {
      if (!dirty) return;
      dirty = false;

      // Base: black background + white text
      sctx.setTransform(1,0,0,1,0,0);
      sctx.fillStyle = "#000";
      sctx.fillRect(0,0,stage.width,stage.height);
      sctx.drawImage(textCanvas, 0, 0);

      // Apply inversion where mask is white (difference with white == invert)
      sctx.globalCompositeOperation = "difference";
      sctx.drawImage(maskCanvas, 0, 0);
      sctx.globalCompositeOperation = "source-over";
    };

    // Toggle (XOR) soft mask at x,y in device pixels — repeat passes flip back & forth
    const toggleAt = (x, y) => {
      const r = Math.max(40, Math.min(160, Math.floor(stage.width * 0.04)));
      const grad = mctx.createRadialGradient(x, y, 0, x, y, r);
      grad.addColorStop(0.0, "rgba(255,255,255,1)");
      grad.addColorStop(0.6, "rgba(255,255,255,0.6)");
      grad.addColorStop(1.0, "rgba(255,255,255,0)");

      mctx.globalCompositeOperation = "xor";
      mctx.fillStyle = grad;
      mctx.beginPath();
      mctx.arc(x, y, r, 0, Math.PI * 2);
      mctx.fill();
      mctx.globalCompositeOperation = "source-over";

      dirty = true;
    };

    const toPx = (evt) => {
      const rect = stage.getBoundingClientRect();
      return { x: (evt.clientX - rect.left) * dpr, y: (evt.clientY - rect.top) * dpr };
    };

    // Mouse movement is the input: toggle regions continuously under the cursor
    stage.addEventListener("pointermove", (e) => {
      const { x, y } = toPx(e);
      toggleAt(x, y);
    });

    const setup = () => { copyProps(); drawText(); dirty = true; };
    addEventListener("resize", setup, { passive:true });

    const loop = () => { paint(); requestAnimationFrame(loop); };
    setup();
    loop();
  })();
  </script>
</body>
</html>
