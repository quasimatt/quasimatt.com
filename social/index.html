<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Graph - quasimatt</title>
    <base target="_blank">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/social/social.css">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1614420813800767490/mf6sQbCT_400x400.jpg" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <p id="quasimatt"><a href="/" target="_self">quasimatt</a></p>
</head>
<body>
    <div id="graph-container">
        <svg id="social-graph"></svg>
    </div>
    
    <script>
        // Load posts data and create social graph
        fetch('/social/posts.json')
            .then(response => response.json())
            .then(posts => {
                createSocialGraph(posts);
            })
            .catch(error => {
                console.error('Error loading posts:', error);
            });

        function createSocialGraph(posts) {
            // Extract handles and create nodes/links
            const handleMap = new Map();
            const links = [];
            
            posts.forEach(post => {
                if (post.handles && post.handles.length > 0) {
                    post.handles.forEach((handle, idx) => {
                        if (!handleMap.has(handle)) {
                            handleMap.set(handle, {
                                id: handle,
                                count: 0,
                                posts: []
                            });
                        }
                        const node = handleMap.get(handle);
                        node.count++;
                        node.posts.push(post);
                        
                        // Create links between handles in the same post
                        if (idx > 0) {
                            const prevHandle = post.handles[idx - 1];
                            links.push({
                                source: prevHandle,
                                target: handle,
                                post: post
                            });
                        }
                    });
                }
            });
            
            const nodes = Array.from(handleMap.values());
            
            // Set up SVG dimensions
            const container = d3.select('#graph-container');
            const width = container.node().getBoundingClientRect().width;
            const height = Math.max(600, window.innerHeight - 100);
            
            const svg = d3.select('#social-graph')
                .attr('width', width)
                .attr('height', height);
            
            // Create force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => Math.sqrt(d.count) * 8 + 20));
            
            // Create links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('class', 'link')
                .attr('stroke', '#666')
                .attr('stroke-opacity', 0.3)
                .attr('stroke-width', 1);
            
            // Create nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('class', 'node')
                .attr('r', d => Math.sqrt(d.count) * 5 + 5)
                .attr('fill', '#4a9eff')
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));
            
            // Add labels
            const label = svg.append('g')
                .selectAll('text')
                .data(nodes)
                .join('text')
                .text(d => '@' + d.id)
                .attr('class', 'label')
                .attr('font-size', 12)
                .attr('fill', '#fff')
                .attr('text-anchor', 'middle')
                .attr('dy', -15);
            
            // Add tooltips
            node.append('title')
                .text(d => `@${d.id}\nMentions: ${d.count}`);
            
            // Update positions on simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // Add click interaction for nodes
            node.on('click', (event, d) => {
                console.log('Clicked:', d);
                // Could show post details here
            });
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
